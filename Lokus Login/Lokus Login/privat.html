        <script type="text/javascript">
                $(function() {
                    var elementNumbers = $("#tabs ul li").size();
                    $( "#tabs" ).tabs().addClass( "ui-tabs-vertical ui-helper-clearfix" );
                    $( "#tabs li" ).removeClass( "ui-corner-top" ).addClass( "ui-corner-left" );
                    if(elementNumbers == 3){
                     $( "#tabs").tabs({ active: 2 });
                    }
                    else if( elementNumbers == 2 ){
                     $( "#tabs").tabs({ active: 1 });
                    }

                    $( "#tabs" ).tabs({
                         beforeActivate: function( event, ui ) {
                             var hashedTab = ui.newTab.context.hash;
                             var clickedTab = hashedTab.charAt(6);
                             if( (hashedTab =="#tabs-1" || hashedTab =="#tabs-2") && (elementNumbers == 3)){
                                 //window.location.href="?realm=privat&tab="+clickedTab+"&goto=http%3A%2F%2Fwww.lokus.no%2Fmypage";
                                  window.location.href="index.html?realm=personlig&tab="+clickedTab;
                             }  else if(ui.newTab.context.hash =="#tabs-1" && elementNumbers == 2){
                               //  window.location.href="?realm=privat&mode=1&goto=http%3A%2F%2Fwww.lokus.no%2Fmypage";
                                 window.location.href="index.html?realm=personlig&tab="+clickedTab;
                             }
                         }
                     });
                });
         </script>
